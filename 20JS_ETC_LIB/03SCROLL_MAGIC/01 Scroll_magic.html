<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <!-- ScrollMagic cdn -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
 integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
 crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <style>
    
        section{
            width : 80%;
            height:500px;
            border : 1px solid;
            position:relative;
            margin : 50px;
        }
        #ball,#ball2{
            margin-top:100px;
            width:50px;
            height:50px;
            background-color: orange;
            border-radius: 50%;
            position:relative;
            top:30%;
            font-size: 0.8rem;
            line-height: 50px;
            text-align: center;
        }
        /* 왼쪽에서 오른쪽으로 이동 */
        /* 왼->오른쪽 */
        .back-to-position{
            opacity: 0;
            transition: 1.5s;
        }
        .back-to-position.to-right{
            transform:translateX(0px); 
        }
        .show .back-to-position{
            opacity: 1; 
            transform: translateX(500px) scale(10) rotate(360deg);
        }
        .show2 .back-to-position{
            opacity: 1; 
            border-radius: 0;
            background-color: lightpink;
            transform: translateX(500px) scale(10) rotate(360deg);
        }

    </style>
</head>
<body>
    <!-- class="txt01 back-to-position to-right delay-1" -->
    <section>

    </section>
    <section  class="scroll-spy">
        <div id="ball" class="back-to-position to-right delay-1 ">BALL</div>
    </section>
    <section class="scroll-spy">
        <div id="ball2" class="back-to-position to-right delay-1 ">BALL</div>
    </section>
    
    <script>
  
        const spyEls = document.querySelectorAll('section.scroll-spy');
        let cnt = 0;
        spyEls.forEach(function(spyEl){
            console.log("spyEl",spyEl);
            // 스크롤매직이벤트 처리 객체
            if(cnt==0){
            new ScrollMagic.Scene({
                triggerElement : spyEl,
                triggerHook : .5  
            })
            .setClassToggle(spyEl,'show')
            .addTo(new ScrollMagic.Controller());
            cnt++;
            }else{
                new ScrollMagic.Scene({
                triggerElement : spyEl,
                triggerHook : .5  
            })
            .setClassToggle(spyEl,'show2')
            .addTo(new ScrollMagic.Controller());
            }
        });
