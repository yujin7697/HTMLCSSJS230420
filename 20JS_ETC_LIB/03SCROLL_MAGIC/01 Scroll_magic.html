<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- scrollmagic cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
        integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- gsap animation 처리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- tweenmax cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <style>
        body {
            height: 5000px;
        }

        section {
            width: 80%;
            height: 4800px;
            border: 1px solid;
            padding-top: 2000px;
        }

        #ball {
            margin-top: 100px;
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border-radius: 50%;
            opacity: .5;
        }
    </style>
</head>

<body>
    <section>
        <div id="target" style="width: 100%;height: 20px;background-color: lightgray;"></div>
        <div id="ball" class="icon">BALL</div>
    </section>
    <script>
        // 1 ScrollMagic Controller 생성
        // 2 Animation 처리 Object 생성
        // 3 Scene Object 생성
        // 4 Animation Object를 Scene 추가
        // 5 Scene Object를 ScrollMagic Controller에 추가

        // 1
        let controller = new ScrollMagic.Controller();

        // 2
        let tween1 = TweenMax.to('#animate',0.5,{
            backgroundColor: 'lightpink',
            scale:3.0,
            rotation:360
        });

        // 3
        let scene = new ScrollMagic.Scene({
            triggerElement: '#target'
        }).setTween(tween1)
          .addTo(controller)
          ;


   </script>
</body>

</html>
