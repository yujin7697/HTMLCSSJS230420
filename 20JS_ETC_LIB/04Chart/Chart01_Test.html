<!DOCTYPE html>
<html>
<head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:600px;height:600px;">
        <canvas id="myChart" ></canvas>
    </div>

    <script>
        const drawby막대그래프 = ()=>{
    // 차트 데이터
        var data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Example Dataset',
                    data: [50, 1, 2, 3, 4, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            // 차트 옵션
            var options = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            };

            // 캔버스 요소 선택
            var ctx = document.getElementById('myChart').getContext('2d');

            // 막대 그래프 그리기
            var myChart = new Chart(ctx, {
                type: 'pie',    //line,pie,doughnut,radar(꺽은선),bubble(버블차트),scatter(산점도),heatmap(히트맵)
                data: data,
                options: options
            });
    }
        

    //막대그래프 실행
    drawby막대그래프();
    </script>
</body>
</html>
