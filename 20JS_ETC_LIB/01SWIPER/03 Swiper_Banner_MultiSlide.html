<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        .wrapper {}

        .wrapper>.first_section .swiper {
            width: 1000px;
            height: 50px;
            border: 1px solid;
        }

        .wrapper>.second_section .swiper {
            width: 90%;
            height: 500px;
            border: 1px solid;
        }

        .wrapper>.second_section .swiper>.swiper-wrapper {}

        .wrapper>.second_section .swiper>.swiper-wrapper>.swiper-slide {
            text-align: center;
            line-height: 500px;
        }

        .wrapper>.second_section .swiper .swiper-pagination-bullet-active {
            background-color: lightblue;
            width: 30px;
            height: 30px;
            transition: 0.5s;
        }

        .wrapper>.second_section .swiper .swiper-button-next {
            color: lightcoral;
        }

        .wrapper>.second_section .swiper .swiper-button-next::after {
            content: '🍡';
        }

        .wrapper>.second_section .swiper .swiper-button-prev {
            color: lightgreen;
        }
        .wrapper>.third_section .swiper{
            width: 80%;
            height: 300px;
            margin-top: 50px;
            border: 1px solid;
        }
        .wrapper>.third_section .swiper img{
            width: 100%;
            height: 300px;
            border: 1px solid;
        }
        .wrapper>.third_section .swiper .swiper-slide{
            /* border: 1px solid red; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="first_section">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
            </div>
        </section>
        <section class="second_section">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
        <section class="third_section">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    <div class="swiper-slide"><img src=""></div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>

    </div>
    <script>
        const swiper_vertical = new Swiper('.first_section .swiper', {
            // Optional parameters
            direction: 'vertical',
            autoplay: {
                delay: 1000,
            },
            loop: true,

        });
        const swiper_banner = new Swiper('.second_section .swiper', {
            // Optional parameters
            direction: 'horizontal',
            autoplay: {
                delay: 2000,
                disableOnInteraction: true,
            },
            loop: true,// If we need pagination

            pagination: {
                el: '.swiper-pagination',
                clickable: 'true',
                type: 'bullets',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            mousewheel: true,
            effect: 'fade',
        });
        const swiper_multi_slider = new Swiper('.third_section .swiper', {
            // Optional parameters
            direction: 'horizontal',
            autoplay: {
                delay: 1000,
            },
            loop: true,
            slidesPerView:3,
            centeredSlides:true,
        });
    </script>
</body>

</html>
