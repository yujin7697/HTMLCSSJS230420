<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅(끌어올리다)
        // 코드가 실행되기 전 변수선언/함수선언이 해당 스코프의 최상단으로 끌어 올려진 것 같은 현상
        
        // 호이스팅 처리 o
        // func1();
        // function func1(){
        //     console.log("func1 호출!!");
        // }

        // 호이스팅 처리 x
        const func2 = function(){console.log("func2호출!")}
        func2();
        
        // 호이스팅 처리 x
        const func3 = ()=>{console.log("func3호출!")}
        func3();

        // 함수표현식 권장
        // 이유 : 코드구조를 무너뜨린다.
        // 이유 : 절차대로 처리가 되지 않는다.
    </script>
</body>
</html>
