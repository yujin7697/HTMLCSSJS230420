<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 기본형태 4가지
        function f1(n1,n2){return n1 + n2;}
        function f2(n1,n2){console.log(n1+n2);}
        function f3(){return 10+20;}
        function f4(){console.log(10+20);}

        const f_1 = function(){}

        const func1 = (n1,n2)=>{return n1+n2;}
        const func2 = (n1,n2)=>{}
        const func3 = ()=>{return 10+20;}
        const func4 = ()=>{}

        f1(10,20);
        f_1();
        func1(10,20);

        // 반환값형태
        function f5(){
            return {
                name:"길똥이",
                age:33
            }
        }
        const obj = f5();
        console.log(obj);

        function f6(){
            return {
                name:"길똥이",
                age:33,
                sound:function(){console.log("haha")}
            }
        }
        const obj2 = f6();
        obj2.sound();

        // 가변인자
        function func_1(...args){
            for(i in args){
                console.log(args[i])
            }
        }
        func_1(10,20,30,40,50,60,'길똥이',true,null)
    </script>
