    <script>
        // JS파일 만들기( 서버 X )
        // JSON 파일 만들기 (서버 O)
       
        
        // 전체정보
        console.log("북구맛집all",북구맛집);

        // data배열만 추출
        const 북구맛집_data = 북구맛집.data;
        console.log("북구맛집_data",북구맛집_data);

        // FD_CS(음식카테고리)가 '한식'인 맛집만 추출
        const 북구한식식당 = 북구맛집_data.filter((item)=>{return item.FD_CS==='한식'});
        console.log("북구한식식당",북구한식식당);

        //idx가 1인 식당 선택
        const 밤새우는닭 = 북구한식식당[1];
        console.log("밤새우는닭",밤새우는닭);

        // 밤새우는닭 식당의 MNU 추출
        const 밤새우는닭MENUS = 밤새우는닭.MNU;
        console.log("밤새우는닭MENUS",밤새우는닭MENUS)

        // MNU를 {메뉴명:가격}으로 변경 저장
        console.log("밤새우는닭MENUS가 배열인지?",Array.isArray(밤새우는닭MENUS));

        // split을 이용해서 <br/>을 제거한 뒤 배열로 저장
        const 밤새우는닭MENU_ARR = 밤새우는닭MENUS.split("<br />");
        console.log("밤새우는닭MENUS가 배열인지?",Array.isArray(밤새우는닭MENU_ARR));
        console.log(밤새우는닭MENU_ARR);

        // 밤새우는닭MENU_ARR을 {name:메뉴명,price:가격} 형태로 재배열
        let menu_map=[];
        for(i in 밤새우는닭MENU_ARR){
            tmp_arr = 밤새우는닭MENU_ARR[i].split(' ');
            tmp_obj = {name :tmp_arr[0],price:tmp_arr[1]};
            menu_map.push(tmp_obj);
            
        }
        console.log("menu_map : ",menu_map);

        // 고객 주문 리스트 저장
        const order1 = [
            {oid:"1111-1111",menu:menu_map[0].name,price:menu_map[0].price,amt:1,
            date:new Date()}, //idx0
            {oid:"1111-1112",menu:menu_map[1].name,price:menu_map[1].price,amt:2,
            date:new Date()}, //idx1
            {oid:"1111-1113",menu:menu_map[2].name,price:menu_map[2].price,amt:3,
            date:new Date()} //idx2
        ]
        console.log("order1 : ",order1);

        // 총 결제 금액 map으로 추출
        // 1. 각 item당 price, amt를 추출(forEach,map,filter,reduce)
        // 2. price*amt 구하고
        // 3. price*amt 의 누적합 구하기
        const total1= order1.map((item)=>{
            return {price:parseInt(item.price.replace(",","").replace("원","")),amt:item.amt}
        })
        console.log("step1",step1);
        
        const total = step1.reduce((totalprice,item)=>{
            const price = item.price;
            const amt = item.amt;

            return totalprice +(price*amt);
        },0);
        console.log("총 지불액 : ",total);
        console.log("-----------------------------------------");


    </script>
