<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    KEYUP : <input type="text" id="t1"><br>
    <p id="p1"></p>
    <hr>
    KEYDOWN : <input type="text" id="t2"><br>
    <p id="p2"></p>
    <hr>
    KEYPRESS : <input type="text" id="t3"><br>
    <p id="p3"></p>
    <hr>
    <script>
        t1 = document.getElementById('t1');
        t2 = document.getElementById('t2');
        t3 = document.getElementById('t3');
        p1 = document.getElementById('p1');
        p2 = document.getElementById('p2');
        p3 = document.getElementById('p3');
        
        t1.addEventListener('keyup',function(event){
            console.log('keyup',event.keyCode);
        });
        // keydown : 제어문자(Esc,tab .. 감지),대소문자 구분 불가
        t2.addEventListener('keydown',function(event){
            console.log('keydown',event.keyCode);
        });
        // keypress : 제어문자 감지 x, 대소문자 구분 가능
        t3.addEventListener('keypress',function(event){
            console.log('keypress',event.keyCode);
        });
    </script>
</body>
</html>
