<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td{width: 50px;height: 50px;border: 1px solid beige;}
    </style>
    <script>
        let row = parseInt(prompt("행"))
        let col = parseInt(prompt("열"))
        let cnt = 0;
        document.write("<table>")
            for(i=0;i<row;i++){
                document.write("<tr>")
                for(j=0;j<col;j++){
                    document.write(`<td>${++cnt}</td>`)
                }
                document.write("</tr>")
            }
        document.write("</table>")
    </script>
</body>
</html>
