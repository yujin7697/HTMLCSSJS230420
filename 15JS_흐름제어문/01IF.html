<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('숫자입력하세요');
        num=parseInt(num);
        console.log(typeof num);

        if((num%2==0)&&(typeof num === "number")){
            document.write("<h2>짝수입니다!</h2>");
        }
        else{
            document.write("<h2>홀수입니다!</h2>");
        }
    </script>
</body>
</html>
