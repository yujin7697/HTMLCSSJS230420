<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 전체 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 헤더 -->
    <link rel="stylesheet" href="css/header.css">
    <!-- 메인 -->
    <link rel="stylesheet" href="css/main.css">
    <!-- 푸터 -->
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>

    <div class="wrapper">
        <!-- 헤더 -->
        <header>
            <div class="top--header"></div>
            <nav></nav>
        </header>
        <!-- 메인 -->
        <main>
            <section>
                <aside></aside>
                <article></article>
            </section>
            <section>
                <aside></aside>
                <article></article>
                <aside></aside>
            </section>

            <section>
                <article></article>
                <div>
                    <aside></aside>
                    <article></article>
                    <aside></aside>
                </div>
                <article></article>
            </section>
        </main>
        <!-- 푸터 -->
        <footer></footer>
    </div>
</body>
</html>

    <!-- 
        시멘틱 태그 : 웹문서를 의미 있는 블록으로 나누어 구조를 만드는데 사용되는 태그
        종류 : 
        <header>    : 헤더 섹션
        <nav>       : 네이게이션 링크 섹션
        <section>   : main안의 특정 부분 지정
        <article>   : 문서본문 섹션
        <aside>     : 문서의 사이드바 영역
        <footer>    : 푸터 영역
        <main>      : 문서 주요 컨텐츠 영역     
     -->
