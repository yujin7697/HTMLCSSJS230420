<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:50px;
            margin:10px;
            background-color: orange;
        }
        div:hover{
            width:500px;
        }
        .d1{
            transition:1s;
        }
        .d2{
            transition:0.5s;
        }
        .d3{
            transition:2s;
        }
    </style>
</head>
<body>
    

    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
