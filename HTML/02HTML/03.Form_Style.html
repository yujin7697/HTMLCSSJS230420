<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JS bd -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
         label{
            display: block;
            font-size: 0.9rem;
            
        }
        form{
            margin: 100px auto; /*위 여백 간격이 100px 이고 좌우 간격 맞춤, 크기에 비례하게 자동으로 맞춤*/
        }
    </style>
</head>
<body>
   <form action="" class="w-50" >
        <h1>회원가입</h1>
        <div>
            <label for="username" >Name: </label><input type="text" class="form-control" name="username" id="username">
        </div>
        <div>
            <label for="title" >Title: </label><input type="text" class="form-control" name="title" id="title">
        </div>
        <div>
            <label for="contents">Contents: </label>
            <textarea name="contents" class="form-control" id="contents" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
        <div>
            <label for="url" >Url: </label><input type="url" class="form-control" name="url" id="url">
        </div>
        <div>
            <label for="" >Email: </label><input type="email" class="form-control" name="email" id="email"><br/>
        </div>
        <input type="submit" value="저장" class="btn btn-primary">
    </form>
</body>
</html>
