<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .container{
            width: 150px;
            height: 150px;
            perspective: 1000px;
            /* border: 1px solid black; */
            position: fixed;
            left: 0px;right: 0px;top: 0px;bottom: 0px;
            margin: auto;
        }
        .container>.card{
            width: 150px;
            height: 150px;
            position: relative;

            transform-style: preserve-3d;
            transition: 1s;
        }
        .container>.card>.front,
        .container>.card>.back
        {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;top: 0;

            /* rotateY(180deg) 일 때 숨김처리 */
            backface-visibility: hidden;
            border-radius: 50%;
    
        }

        .container>.card>.front{
            /* background-color: lightcoral; */
            background-image: url(https://item.kakaocdn.net/do/60086d16bd5c7ddc095090bda99446e74022de826f725e10df604bf1b9725cfd);
            background-size: contain;
            background-repeat: no-repeat;
        }

        .container>.card>.back{
            background-color: pink;
            /* back은 기본적으로 hidden처리 */
            transform: rotateY(180deg);
            text-align: center;
            line-height: 150px;
        }
        .container:hover .card{
            /* Front: 180deg, back: 360deg */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front"></div>
            <div class="back">♥</div>
        </div>
    </div>
</body>
</html>
