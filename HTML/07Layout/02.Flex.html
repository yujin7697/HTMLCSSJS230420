<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{}
        .wrapper>.parent{
            width: 100%;
            height: 150px;
            border: 1px solid gray;
            display: flex;
            align-content: stretch;
        }
        .wrapper>.parent>.item{
            /* width: 100px; */
            /* height: 50px; */
            border: 1px solid black;
            
        }
        .wrapper>.parent>.item:nth-child(1){
            /* 증가비율 */
            flex-grow: 1;
            /* 감소비율 */
            flex-shrink: 1;
            flex-basis: 200px;
        }
        .wrapper>.parent>.item:nth-child(2){
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 200px;
        }
        .wrapper>.parent>.item:nth-child(3){
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 300px;
        }
        .wrapper>.parent>.item:nth-child(4){
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>
</body>
</html>
