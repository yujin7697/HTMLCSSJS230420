<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- UL 태그 : 순서없는 리스트 -->
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>

    <hr />
   
    <!-- OL 태그 : 순서있는 리스트 type = a, type = i, type = 1 -->
    <ol type="1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ol>


    <!-- ol태그 안에 list와 ul태그 3개, ul태그에 3개의 리스트 삽입 -->

    ol>li+ul*3>li*3



    <hr />

    <ol >
        <li>오전</li>
        <ul>
            <li>출근준비</li>
            <li>오전수업</li>
            <li>보고서작성</li>
        </ul>
        <li>오후</li>
        <ul>
            <li>산책</li>
            <li>헬스장가기</li>
            <li>낮잠</li>
        </ul>
        <li>저녁</li>
        <ul>
            <li>자료정리</li>
            <li>화상미팅</li>
            <li>청소</li>
        </ul>
    </ol>

    
</body>
</html>
