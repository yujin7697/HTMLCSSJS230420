<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{}
        body{}
        ul{list-style: none;padding: 0px;}
        a{text-decoration: none;color: black;}
        .main찌오{border: 1px solid black;}
        .main찌오>li{
            border: 1px solid green;
            width: 120px;
            position: relative;
        }
        .main찌오>li>a{
            border: 1px solid beige;
            display: block; 
            text-align: center;
            height: 30px;
            line-height: 30px;
        }
        .main찌오>li>.sub찌오{
            border: 1px solid red;
            position: absolute;
            left: 0;
            top: 30px;
            width: 100%;
        }
        .main찌오>li>.sub찌오>li{
            border: 1px solid lightblue;
            text-align: center;
        }
        .main찌오>li>.sub찌오>li>a{
            display: block;
        }
    </style>
</head>
<body>
    <ul class="main찌오">
        <li>
            <a href="">main찌오</a>
            <ul class="sub찌오">
                <li><a href="">sub찌오1</a></li>
                <li><a href="">sub찌오2</a></li>
                <li><a href="">sub찌오3</a></li>
                <li><a href="">sub찌오4</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
