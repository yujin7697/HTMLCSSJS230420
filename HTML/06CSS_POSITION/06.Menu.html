<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{}
        body{}
        ul{list-style: none;padding: 0px;}
        a{text-decoration: none;color: black;}
        .main찌오{
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
        }
        .main찌오>li{
            border: 1px solid green;
            width: 120px;
            position: relative;
        }
        .main찌오>li>a{
            border: 1px solid beige;
            display: block; 
            text-align: center;
            height: 30px;
            line-height: 30px;
        }
        .main찌오>li>.sub찌오{
            border: 1px solid red;
            position: absolute;
            left: 0;
            top: 30px;
            width: 100%;
            display: none;
        }
        .main찌오>li>.sub찌오>li{
            border: 1px solid lightblue;
            text-align: center;
        }
        .main찌오>li>.sub찌오>li>a{
            display: block;
        }
        .main찌오:hover .sub찌오{
            display: block;
        }
        .main찌오>li::after{
            content: '';
            width: 100%;
            height: 400px;
            position: absolute;
            top: 50px;
            background-color: antiquewhite;
            z-index: -2;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        1. .main>li>a>.sub>li*5>a 
        2. 기본 스타일 설정
        3. .main>li position    : relative
        4. .sub position    : absolute
        5. .main>li:hover .sub
        6. etc..
    -->
    <ul class="main찌오">
        <li>
            <a href="">main찌오</a>
            <ul class="sub찌오">
                <li><a href="">sub찌오1</a></li>
                <li><a href="">sub찌오2</a></li>
                <li><a href="">sub찌오3</a></li>
                <li><a href="">sub찌오4</a></li>
            </ul>
        </li>
        <li>
            <a href="">main찌오</a>
            <ul class="sub찌오">
                <li><a href="">sub찌오1</a></li>
                <li><a href="">sub찌오2</a></li>
                <li><a href="">sub찌오3</a></li>
                <li><a href="">sub찌오4</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
