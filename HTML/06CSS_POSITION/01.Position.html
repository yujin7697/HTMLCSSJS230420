    <!-- 
        Position        : box의 위치를 지정할 때 사요아는 속성
        static(기본)    : box 요소가 문서 흐름에 따라 배치(순차적) 
        relative        : box요소가 문서 흐름에 따라 배치(순차적), 상위 box요소를 기준으로 위치 결정가능(top,left,right,bottom)
        absolute        : 상위 box요소를 기준으로 위치 결정 가능, 상위 box요소가 position설정이 되어 있어야 가능
                          만약 상위 box요소의 position이 설정되어 있지 않는 경우는 뷰포트를 기준으로 위치 조정 가능
        fixed           : 뷰포트를 기준으로 배치, 스크롤을 해도 향상 같은 위치 고정
        sticky          : 스크롤 영역을 기준으로 배치, 스크롤 위치를 따라가다가 일정위치를 넘어서면 고정
     -->
