<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        block형 : 하나의 라인 전체 차지 / width, height 조절 o / margin top, right, bottom, left o / padding o
        Inline형 : 하나의 라인을 해당 태그가 공유 / width, height 조절 x / margin top, bottom : o, left, right : o / padding o
        */
        div{
            background-color: orange;
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }
        span{
            background-color: royalblue;
            height: 200px;
            margin: 20px;
            padding: 50px;
        }


    </style>
</head>
<body>
    <!-- Block -->
    <div>TEST</div>
    <hr/>

    <!-- Inline -->
    <span>TEST</span>
</body>
</html>
