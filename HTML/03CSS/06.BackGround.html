<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{

        }
        body{margin: 0px;}
        #wapper{
            width: 100%;
            height: 3000px;
            border: 1px solid;
            margin: 10px;

            /* background-color: antiquewhite; */
            background-image: url('https://postfiles.pstatic.net/MjAyMTA2MTBfMjcx/MDAxNjIzMzI4Nzg3ODgz.fOuduKJq4YgTFJ3AOw4dP61sU_xZGDfiYDurdRyEbnog.B06-adBBHqnta3J8U1ETneve9D4sX_U62kwBZ4RUbsAg.JPEG.wngus641/1623328789089.jpg?type=w773');
        
            /* 사이즈 auto: 이미지 크기 그대로 적용 cover: 이미지 채우기 contain: 이미지 원본 크기를 최대한 유지하면서 컨테이너 공백없이 채우기 */
            background-size: 100vw 100vh;

            /* 반복처리 */
            background-repeat: no-repeat;

            /* 배치 */
            background-position: center;

            /* 스크롤시 이미지 고정 여부 */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    
    <div id="wapper">

    </div>
</body>
</html>
