<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color:black;
        }
        .btn{
            display: block;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 15px;
            color: gray;
            font-weight: 700px;
            font-size: 1.2rem;
            margin: 5px;
            background-color: blueviolet;
        }
        .btn--primary{
            background-color: blanchedalmond;
        }
        .btn--secondary{
            background-color: lightblue;
        }
        /* 버튼에 마우스를 갖다 댔을 경우 이벤트처리 */
        .btn:hover{
            opacity: 0.6;
            font-size: 1.4rem;
        }
        /* 마우스를 클릭하고 있을 때 이벤트처리 */
        .btn:active{
            color: gray;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        /* 버튼을 한번이라도 클릭했을 경우 이벤트처리 */
        .btn:visited{
            color: black;
            background-color: lightgray;

        }
        
        
       
    </style>
</head>
<body>

    <a href="#" id="a1" class="btn btn--primary">찌오</a>
    <a href="##" id="a2" class="btn btn--secondary">찌오</a>
</body>
</html>
