<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
        }
        .animation--test{
            width: 400px;
            margin: 100px auto;
        }
        .animation--test>div{
            width: 400px;height: 40px;background-color: beige;
            color: black;
            text-align: center;
            line-height: 40px;
            border: 1px solid;
            
        }
        .animation--test>.d1{
            animation-name: moving1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }
        .animation--test>.d2{
            animation-name: moving2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }
        .animation--test>.d3{
            animation-name: moving3;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            
        }

        @keyframes moving1{
            from{top: 100vw;}
            to{top: 0vw;}
        }
        @keyframes moving2{
            from{left: 100vw;}
            to{left: 0vw;}
        }
        @keyframes moving3{
            from{left: 100vw;top: 100vw;}
            to{left: 0vw;top: 0vw;}
        }

    </style>
</head>
<body>
    

    <div class="animation--test">
        <div class="d1">야</div>
        <div class="d2">꼽냐</div>
        <div class="d3">꺼져</div>
    </div>
</body>
</html>
