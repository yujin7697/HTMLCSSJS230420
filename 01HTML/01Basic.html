<!-- <!DOCTYPE html>: 이 문서가 HTML5 문서임을 선언합니다.
<html lang="en">: HTML 문서의 시작을 나타내며, lang 속성을 이용하여 문서의 언어가 영어임을 명시합니다.
<head>: 문서의 메타데이터와 제목 등을 포함하는 머리말을 나타냅니다.
<meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정합니다.
<meta http-equiv="X-UA-Compatible" content="IE=edge">: 브라우저 호환성 설정을 지정합니다.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: 반응형 웹 디자인을 위한 뷰포트 설정을 지정합니다.
<title>Document</title>: 문서의 제목을 설정합니다.
<body>: 문서의 본문을 나타냅니다. 이곳에 실제 내용을 작성하면 됩니다.
</html>: HTML 문서의 끝을 나타냅니다. -->
