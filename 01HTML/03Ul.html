<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- UL태그 : 순서없는 리스트 -->
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <hr />
    <!-- OL태그 : 순서있는 리스트  type=a, type=i , type=1 -->
    <ol type="I">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ol> 
    <hr />
    <ol>
        <li>오전</li>
        <ul>
            <li>출근준비</li>
            <li>오전수업</li>
            <li>보고서작성</li>
        </ul>
        <li>오후</li>
        <ol>
            <li>산책</li>
            <li>헬스장가기</li>
            <li>낮잠</li>
        </ol>
        <li>저녁</li>
        <ol>
            <li>자료정리</li>
            <li>화상미팅</li>
            <li>청소</li>
        </ol>
    </ol>
</body>
</html>
