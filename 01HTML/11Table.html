<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color: orange;
        }
        tbody{
            background-color: green;
        }
        tfoot{

        }

    </style>

</head>

        <tfoot>

                <td>Foot1</td>

            </tr>

        <thead>
            <tr>
                <th>열이름1</th>
                <th>열이름2</th>
                <th>열이름3</th>
            </tr>
        </thead>
 
      
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

</html>
