<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action 속성 : 전달받는 서버 페이지(URL)
        method 속성 : 서버로 요청시 전달하는 방식
        Get : 사용자정보를 Query String으로 전달(기본값)
        Post : 사용자정보를 Request body(paload)로 전달
     -->
    <form action="test.jsp" method="get">
        <div>

        </div>

        </div>

                name="gender" value="woman"> 여

        </div>
        <p>

</body>
