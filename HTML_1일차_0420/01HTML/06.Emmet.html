<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol태그안에 li 4개 생성-->
    <ol>
        <li>오호</li>
        <li>쒜엣</li>
        <li></li>
        <li></li>
    </ol>

    <!-- ol 태그 안에 li 4개 생성 content 내용 넣기 -->
    <ol>
        <li>CONTENT</li>
        <li>CONTENT</li>
        <li>CONTENT</li>
        <li>CONTENT</li>
    </ol>

    <!-- ol 태그 안에 li 4개 생성 content 내용 넣기 + 순번정하기 -->
    <ol>
        <li>CONTENT1</li>
        <li>CONTENT2</li>
        <li>CONTENT3</li>
        <li>CONTENT4</li>
    </ol>

    <!-- ol>li*2+ul*2{test$} -->
    <ol>
        <li></li>
        <li></li>
        <ul>test1</ul>
        <ul>test2</ul>
    </ol>
    
    <!-- ol>li*2+ul*2>li*3{test$} -->
    <ol>
        <li></li>
        <li></li>
        <ul>
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ul>
        <ul>
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
        </ul>
    </ol>

    <!-- ul>li+ul -->
    <ul>
        <li></li>
        <ul></ul>
    </ul>

    <!-- ul>li+ul>li*4{item$} -->
    <ul>
        <li></li>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </ul>
</body>
</html>
