<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .search{
            position:relative;
            height:45px;
            width:200px;
            border:2px solid gray;
             
        }
        .search>input{
            position:absolute;
            height:40px;
            width:190px;
            border:0;
            outline:0;
            padding-left:32px;
          
        }
        .search>img{
            position:absolute;
            width:30px;
            height:30px;
            top:0;
            bottom:0;
            margin:auto;
            opacity: 0.5;
        }
        .search>input:focus+img{
            display:none;
        }
    </style>
</head>
<body>
    
    <div class="search">
        <input type="text" placeholder="Search">
        <img src="./image/search_FILL0_wght400_GRAD0_opsz48.svg" alt="alt">
    </div>
</body>
</html>
