<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:50px;height:50px;border:1px solid gray;background-color: orange;}

        div:nth-child(1){
            position:relative;
            top:10px;
            left:10px;
            right:0px;
            bottom:0px;
        }
        div:nth-child(2){
            position:relative;
            top:5px;
            left:5px;
            right:0px;
            bottom:0px;
        }
        div:nth-child(3){
            position:relative;
            top:-15px;
            left:-15px;
            right:0px;
            bottom:0px;
        }
        div:nth-child(4){
            position:relative;
            top:5px;
            left:5px;
            right:0px;
            bottom:0px;
        }

    </style>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
