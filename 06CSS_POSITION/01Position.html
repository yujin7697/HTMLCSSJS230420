        Position : Box의 위치를 지정할때 사용하는 속성
        static(기본) : Box요소가 문서 흐름에 따라 배치(순차적)
        relative    :   Box요소가 문서 흐름에 따라 배치(순차적),상위Box요소를 기준으로 위치 결정가능(top,left,right,bottom)
        absolute    : 상위Box요소를 기준으로 위치 결정가능,상위Box요소가 Position설정이 되어 있어야 가능
                      만약 상위Box요소의 Position이 설정되어 있지 않는 경우는 뷰포트를 기준으로 위치 조정가능
        fixed       : 뷰포트를 기준으로 배치, 스크롤을 해도 항상 같은 위치 고정
        sticky      : 스크롤 영역을 기준으로 배치,스크롤 위치를 따라가다가 일정위치를 넘어서면 고정
