    <style>
        body{
            height:3000px;

       #menu{
            display:flex;
            justify-content: space-evenly;
            border:1px solid gray;
            background-color: beige;
            position:fixed;
            width:100vw;
        }
        #menu>li{
            width:120px;
            
            position:relative;
        }
        #menu>li>a{
            display:block;
            border:1px solid gray;
            height:30px;
        }
        #menu>li>ul{
            position:absolute;
            left:0px;
            top:30px;
            display:none;
        }
        #menu>li>ul>li{}
        #menu>li>ul>li>a{}
        #menu>li:hover ul{
            display:block;
        }

        .quickMenu{
            width:80px;
            height:400px;
            border-radius: 20px;
            border:1px solid gray;
            background-color: chocolate;
            position:fixed;
            left:90%;
            top:30%;
        }
    </style>
</head>
