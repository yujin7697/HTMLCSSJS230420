<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 250px;
            height: 400px;
            border: 1px solid;
            padding: 10px;
            display: inline-block;
        }

        .item {
            width:50px;height:50px;background-color: aquamarine;
            transition: 1s;
        }
        div:hover #d1{
            transform: translate(180px,330px);
            transition: 0.5s;
        }
        div:hover #d2{
            transform: translate(180px,330px) rotate(180deg);
            transition: 2s;
        }
        div:hover #d3{
            transform: translate(180px,330px) rotate(180deg) scale(1.5,1.5);
        }
    </style>
</head>

<body>
    <div>
        <div class="item" id="d1"></div>
    </div>
    <div>
        <div class="item" id="d2"></div>
    </div>
    <div>
        <div class="item" id="d3"></div>
    </div>
</body>

</html>
