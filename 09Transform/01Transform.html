<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width:1000px;
            height:1000px;
            border:1px solid gray;
        }
        .item{
            width:150px;
            height:150px;
            border:1px solid;
           
            background-color: orange;
            transition: 1s;
        }
        .parent:hover .item{
            /* translate 위치이동 */
            /* transform:translate(200px,200px); */
            /* transform:translateX(200px); */
            /* transform:translateY(200px); */

            /* scale : 크기 조절 */
            /* transform:scale(1.5,1.5); */

            /* rotate : 회전 */
            /* transform:rotate(180deg); */
            
            /* skew : 기울이기 */
            /* transform:skew(45deg,45deg); */

            /* 한번에 적용 */
            transform:translate(500px,500px) rotate(360deg) scale(1.5,1.5) skew(25deg,25deg);
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="item"></div>
    </div>
    
</body>
</html>
